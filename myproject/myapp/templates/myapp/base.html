{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            <img png="{% static 'logo.png' %}" alt="โลโก้" style="height: 20px; vertical-align: middle; margin-right: 5px;">
            {% block title %}Chum-Chon Link{% endblock %}
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: 'Kanit', sans-serif; /* เปลี่ยนฟอนต์เป็น Kanit */
            margin: 0;
        }


        .top-header {
            display: flex;
            justify-content: space-between; /* กระจายพื้นที่ระหว่างส่วนต่างๆ */
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8; /* เปลี่ยนสีพื้นหลังเป็นสีอ่อน */
            color: #333; /* เปลี่ยนสีข้อความเป็นสีเข้มขึ้น */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-nav a {
            text-decoration: none;
            color: #555;
            padding: 5px 0; /* เพิ่ม padding ด้านบนและล่างเล็กน้อย */
        }

        .main-nav a:hover {
            color: #ac33df; /* เปลี่ยนสีเมื่อ hover */
        }

        

        .register-button {
            text-decoration: none;
            color: #ac33df; 
            border: 1px solid #ac33df; 
            padding: 8px 15px;
            border-radius: 5px;
        }

        .register-button:hover {
            background-color: #d9edf7; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
        }

        .auth-links a:last-child { /* สำหรับลิงก์ Sign In ตัวสุดท้าย */
            text-decoration: none;
            color: #555;
        }

       

       
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="โลโก้ Chum-Chon Link" style="height: 30px; vertical-align: middle; margin-right: 10px;">
                Chum-Chon Link
            </div>
</div>
        </div>
        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Create</a>
        </nav>
        <div class="auth-links">
            <a href="#" class="register-button">Register</a>
            <a href="#">Sign In</a>
        </div>
    </header>

    </body>
</html>
