{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ | Chum-Chon Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-white min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
        <div class="text-center mb-6">
            <img src="{% static 'images/logo.png' %}" alt="โลโก้ Chum-Chon Link" class="h-16 mx-auto mb-2">
            <h2 class="text-2xl font-bold text-purple-700">เข้าสู่ระบบ</h2>
            <p class="text-sm text-gray-500">แพลตฟอร์มชุมชนที่เชื่อมโยงทุกคนเข้าด้วยกัน</p>
        </div>

        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                กรุณาตรวจสอบชื่อผู้ใช้และรหัสผ่านอีกครั้ง
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" name="username" id="id_username" required
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" name="password" id="id_password" required
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition duration-150">
                เข้าสู่ระบบ
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            ยังไม่มีบัญชี? 
            <a href="{% url 'signup' %}" class="text-purple-600 hover:underline">สมัครสมาชิก</a>
        </p>
    </div>
</body>
</html>
